<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Płatność zakończona – Imprezja Quiz</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #1a1a2e; color: #fff; min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        .card { background: rgba(255,255,255,0.08); border: 2px solid #27ae60; border-radius: 16px; padding: 40px; max-width: 500px; text-align: center; }
        h1 { color: #27ae60; margin-bottom: 16px; font-size: 1.5rem; }
        p { color: #bdc3c7; margin-bottom: 24px; line-height: 1.6; }
        .btn { display: inline-block; padding: 14px 28px; background: #3498db; color: #fff; border-radius: 8px; text-decoration: none; font-weight: bold; transition: background 0.2s; }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="card">
        <h1>✅ Płatność zakończona pomyślnie</h1>
        <p>Dziękujemy za zakup Imprezja Quiz. Klucz licencyjny zostanie wysłany na Twój adres e-mail w ciągu kilku minut.</p>
        <p style="font-size: 0.9rem; color: #95a5a6;">W razie pytań skontaktuj się z nami.</p>
        <a href="/checkout.html" class="btn">← Wróć do sklepu</a>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const sessionId = params.get('session_id');
        if (sessionId) {
            console.log('Checkout session:', sessionId);
            // Opcjonalnie: fetch('/api/session?session_id=' + sessionId) aby pobrać dane
        }
    </script>
</body>
</html>
